<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <script src="script.js" type="text/css"></script>
    <div id="navbar">
        <h1 class="content">library</h1>
    </div>

    <div class="top">
        <button id="openButton">Add Book</button>
    </div>


    <div id="popupContainer" class="popup">
        <div id="contentContainer">
            <h1>Add Book</h1><br>
            <form id="myForm">
                
                <label for="fname">Book Title:</label><br>
                <input type="text" id="fname" name="First Name" required><br><br>
                
                <label for="lname">Author Name:</label><br>
                <input type="text" id="lname" name="Last Name" required><br><br>
                
                <label for="pages"># of Pages:</label><br>
                <input type="number" id="pages" name="# Of Pages" required><br> <br>

                <p1>Finished?</p1><br>
                <input type="radio" id="Yes" name="Done?" value="Yes" required>
                <label for="Yes">Yes</label>
                <input type="radio" id="No" name="Done?" value="No">
                <label for="No">No</label><br>

                <br>
                <input type="submit" value="Submit">
              </form> 

        </div>

    </div>  

    <div id="resultContainer"></div>


    <script src="script.js"></script>
    </div>

</body>
